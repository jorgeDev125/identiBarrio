<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IdentiBarrio - Identidad Digital Comunitaria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header>
      <nav class="navigation">
        <ul>
          <li class="list active" id="bioList">
            <a href="perfil.html">
              <span class="text">Perfil</span>
              <span class="icon" title="Perfil">
                <ion-icon name="person-outline"></ion-icon>
              </span>
            </a>
          </li>
          <li class="list" id="portfolioList">
            <a href="dashboard.html">
              <span class="text">Dashboard</span>
              <span class="icon" title="Dashboard">
                <ion-icon name="bar-chart-outline"></ion-icon>
              </span>
            </a>
          </li>
          <li class="list" id="skillSummaryList">
            <a href="proyectos.html">
              <span class="text">Proyectos</span>
              <span class="icon" title="Proyectos">
                <ion-icon name="document-text-outline"></ion-icon>
              </span>
            </a>
          </li>
          <div class="indicator"></div>
        </ul>
      </nav>
      <div class="header-content">
        <img class="megafono-header" src="img/megafono.png" alt="megafono" />
        <h1 class="title">#IdentiBarrio</h1>
      </div>
    </header>

    <!-- LOGIN Y REGISTRO -->
    <section id="contacto">
      <form onsubmit="handleSubmitRegister(event)">
        <input
          type="text"
          name="nombre"
          placeholder="Nombre completo"
          required
        />
        <input
          type="email"
          name="correo"
          placeholder="Correo electrónico"
          required
        />
        <input type="text" name="barrio" placeholder="Barrio o comuna" />
        <button class="btn_red" type="submit">Registrarse</button>
      </form>
      <form>
        <button type="button">
          <a href="perfil.html">Iniciar Sesión con Wallet</a>
        </button>
      </form>
    </section>

    <img class="megafono-footer" src="img/megafono.png" alt="megafono" />

    <script src="script.js"></script>
  </body>
</html>
